            setupEventListeners() {

                document.getElementById('quickAddClient').addEventListener('click', () => {
                    this.openModal('addClientModal');
                });
                
                document.getElementById('quickAddAppointment').addEventListener('click', () => {
                    this.openModal('addAppointmentModal');
                });
                
                // Forms
                document.getElementById('addClientForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.saveClient();
                });
                
                document.getElementById('addAppointmentForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.saveAppointment();
                });
                
                document.getElementById('addInventoryForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.saveInventoryItem();
                });
                
                // Language selector
                document.getElementById('languageSelect').addEventListener('change', (e) => {
                    this.changeLanguage(e.target.value);
                });

                document.getElementById('prevMonth').addEventListener('click', () => {
                    this.currentDate.setMonth(this.currentDate.getMonth() - 1);
                    this.renderCalendar();
                });
                
                document.getElementById('nextMonth').addEventListener('click', () => {
                    this.currentDate.setMonth(this.currentDate.getMonth() + 1);
                    this.renderCalendar();
                });
                
                // Install button
                document.getElementById('installButton').addEventListener('click', () => {
                    this.installApp();
                });
                
                // Install prompt
                document.getElementById('installPromptButton').addEventListener('click', () => {
                    this.installApp();
                });
                
                document.getElementById('dismissInstallPrompt').addEventListener('click', () => {
                    this.hideInstallPrompt();
                });
                
                // Close modals when clicking outside
                document.querySelectorAll('.modal').forEach(modal => {
                    modal.addEventListener('click', (e) => {
                        if (e.target === modal) {
                            this.closeModal(modal.id);
                        }
                    });
                });
            }
            
            setupLanguage() {
                const savedLanguage = localStorage.getItem('hairsalon_language');
                if (savedLanguage) {
                    this.currentLanguage = savedLanguage;
                }
                document.getElementById('languageSelect').value = this.currentLanguage;
                this.translatePage();
            }
            
            changeLanguage(lang) {
                this.currentLanguage = lang;
                localStorage.setItem('hairsalon_language', lang);
                this.translatePage();
                this.updateDashboard();
                this.renderCalendar();
                this.renderUpcomingSessions();
            }
            
            translatePage() {
                document.querySelectorAll('[data-i18n]').forEach(element => {
                    const key = element.getAttribute('data-i18n');
                    if (this.translations[this.currentLanguage] && this.translations[this.currentLanguage][key]) {
                        element.textContent = this.translations[this.currentLanguage][key];
                    }
                });
            }
            
            translate(key) {
                return this.translations[this.currentLanguage]?.[key] || key;
            }
            
            formatCurrency(amount) {
                const currency = this.currencies[this.currentLanguage];
                const convertedAmount = amount * currency.rate;
                return `${currency.symbol}${convertedAmount.toFixed(2)}`;
            }
            
            showSection(sectionId) {
                // Hide all sections
                document.querySelectorAll('.section').forEach(section => {
                    section.classList.remove('active');
                });
                
                // Show the selected section
                document.getElementById(sectionId).classList.add('active');
                
                // Update navigation
                document.querySelectorAll('.nav-link').forEach(link => {
                    link.classList.remove('active');
                    if (link.getAttribute('data-section') === sectionId) {
                        link.classList.add('active');
                    }
                });
                
                // Render specific content
                if (sectionId === 'clients') {
                    this.renderClients();
                } else if (sectionId === 'appointments') {
                    this.renderAppointments();
                } else if (sectionId === 'upcoming') {
                    this.renderUpcomingSessions();
                } else if (sectionId === 'inventory') {
                    this.renderInventory();
                } else if (sectionId === 'calendar') {
                    this.renderCalendar();
                }
            }
            
            openModal(modalId, date = null) {
                document.getElementById(modalId).classList.add('show');
                
                if (modalId === 'addAppointmentModal') {
                    // Set default date to today or selected calendar date
                    const defaultDate = date || new Date().toISOString().split('T')[0];
                    document.getElementById('appointmentDate').value = defaultDate;
                    document.getElementById('appointmentTime').value = '10:00';
                    
                    this.populateClientDropdown();
                    this.populateInventoryForAppointment();
                }

            closeModal(modalId) {
                document.getElementById(modalId).classList.remove('show');
                
                // Reset forms
                const form = document.querySelector(`#${modalId} form`);
                if (form) {
                    form.reset();
                }
                
                if (modalId === 'addAppointmentModal') {
                    this.resetInventorySelection();

                const name = document.getElementById('clientName').value;

                const newClient = {

                    email,
                    notes,

            saveAppointment() {
                const clientId = document.getElementById('appointmentClient').value;
                const date = document.getElementById('appointmentDate').value;
                const time = document.getElementById('appointmentTime').value;
                const service = document.getElementById('appointmentService').value;
                const notes = document.getElementById('appointmentNotes').value;
                
                // Get selected inventory items and quantities
                const inventoryUsed = [];
                document.querySelectorAll('.inventory-item-select.selected').forEach(item => {
                    const itemId = item.getAttribute('data-id');
                    const quantity = parseInt(item.querySelector('.inventory-quantity-input input').value) || 1;
                    
                    if (itemId && quantity > 0) {
                        inventoryUsed.push({
                            id: itemId,
                            quantity: quantity
                        });
                    }
                });
                
                const client = this.clients.find(c => c.id === clientId);
                
                const newAppointment = {
                    id: Date.now().toString(),
                    clientId,
                    clientName: client ? client.name : 'Unknown Client',
                    date,
                    time,
                    service,
                    notes,
                    inventoryUsed,
                    status: 'scheduled',
                    dateCreated: new Date().toISOString()
                };
                
                this.appointments.push(newAppointment);
                
                // Deduct inventory
                this.deductInventory(inventoryUsed);
                
                this.saveData();
                this.closeModal('addAppointmentModal');
                this.showToast(this.translate('appointment_saved'), 'success');
                this.renderAppointments();
                this.renderCalendar();
                this.renderUpcomingSessions();
                this.updateDashboard();
            }
            
            saveInventoryItem() {
                const name = document.getElementById('inventoryName').value;
                const category = document.getElementById('inventoryCategory').value;
                const quantity = parseInt(document.getElementById('inventoryQuantity').value);
                const lowStock = parseInt(document.getElementById('inventoryLowStock').value);
                const notes = document.getElementById('inventoryNotes').value;
                
                const newItem = {
                    id: Date.now().toString(),
                    name,
                    category,
                    quantity,
                    lowStock,
                    notes,
                    dateAdded: new Date().toISOString()
                };
                
                this.inventory.push(newItem);
                this.saveData();
                this.closeModal('addInventoryModal');
                this.showToast(this.translate('inventory_saved'), 'success');
                this.renderInventory();
                this.updateDashboard();

            deductInventory(inventoryUsed) {
                inventoryUsed.forEach(usedItem => {
                    const inventoryItem = this.inventory.find(item => item.id === usedItem.id);
                    if (inventoryItem) {
                        inventoryItem.quantity = Math.max(0, inventoryItem.quantity - usedItem.quantity);
                    }
                });
                this.saveData();
            }

            renderCalendar() {
                const container = document.getElementById('calendarGrid');
                const monthYearElement = document.getElementById('currentMonthYear');
                
                // Set month and year header
                const monthNames = [
                    'January', 'February', 'March', 'April', 'May', 'June',
                    'July', 'August', 'September', 'October', 'November', 'December'
                ];
                
                const currentMonth = this.currentDate.getMonth();
                const currentYear = this.currentDate.getFullYear();
                
                monthYearElement.textContent = `${monthNames[currentMonth]} ${currentYear}`;
                
                // Get first day of month and number of days
                const firstDay = new Date(currentYear, currentMonth, 1);
                const lastDay = new Date(currentYear, currentMonth + 1, 0);
                const daysInMonth = lastDay.getDate();
                const startingDay = firstDay.getDay(); // 0 = Sunday, 1 = Monday, etc.
                
                // Clear calendar
                container.innerHTML = '';
                
                // Add day headers
                const dayNames = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
                dayNames.forEach(day => {
                    const dayHeader = document.createElement('div');
                    dayHeader.className = 'calendar-day-header';
                    dayHeader.textContent = this.translate(day.toLowerCase());
                    container.appendChild(dayHeader);
                });
                
                // Add empty cells for days before the first day of the month
                for (let i = 0; i < startingDay; i++) {
                    const emptyDay = document.createElement('div');
                    emptyDay.className = 'calendar-day other-month';
                    container.appendChild(emptyDay);
                }
                
                // Add days of the month
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                
                for (let day = 1; day <= daysInMonth; day++) {
                    const dayElement = document.createElement('div');
                    dayElement.className = 'calendar-day';
                    
                    const currentDate = new Date(currentYear, currentMonth, day);
                    const isToday = currentDate.getTime() === today.getTime();
                    
                    if (isToday) {
                        dayElement.classList.add('today');
                    }
                    
                    // Check if this day has events
                    const dateStr = `${currentYear}-${(currentMonth + 1).toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}`;
                    const dayAppointments = this.appointments.filter(apt => apt.date === dateStr);
                    
                    if (dayAppointments.length > 0) {
                        dayElement.classList.add('has-events');
                    }
                    
                    dayElement.innerHTML = `
                        <div class="calendar-day-number">${day}</div>
                        <div class="calendar-events" id="events-${currentYear}-${currentMonth}-${day}"></div>
                    `;
                    
                    // Add click event to schedule appointment
                    dayElement.addEventListener('click', () => {
                        this.selectedCalendarDate = dateStr;
                        this.openModal('addAppointmentModal', dateStr);
                    });
                    
                    // Add events for this day
                    this.renderEventsForDay(currentYear, currentMonth, day);
                    
                    container.appendChild(dayElement);
                }
                
                // Add click instruction
                const instruction = document.createElement('p');
                instruction.className = 'form-label';
                instruction.style.textAlign = 'center';
                instruction.style.marginTop = '15px';
                instruction.style.opacity = '0.7';
                instruction.setAttribute('data-i18n', 'click_to_schedule');
                instruction.textContent = this.translate('click_to_schedule');
                container.parentNode.appendChild(instruction);
            }
            
            renderEventsForDay(year, month, day) {
                const eventsContainer = document.getElementById(`events-${year}-${month}-${day}`);
                if (!eventsContainer) return;
                
                // Format date for comparison
                const dateStr = `${year}-${(month + 1).toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}`;
                
                // Find appointments for this day
                const dayAppointments = this.appointments.filter(apt => apt.date === dateStr);
                
                if (dayAppointments.length === 0) return;
                
                dayAppointments.forEach(apt => {
                    const eventElement = document.createElement('div');
                    eventElement.className = `calendar-event ${apt.status}`;
                    eventElement.textContent = `${apt.time} - ${apt.clientName}`;
                    eventElement.title = `${apt.clientName} - ${this.translate(apt.service)}`;
                    
                    eventsContainer.appendChild(eventElement);
                });
            }
            
            updateDashboard() {
                // Total clients
                document.getElementById('totalClients').textContent = this.clients.length;
                
                // Today's appointments
                const today = new Date().toISOString().split('T')[0];
                const todayAppointments = this.appointments.filter(apt => apt.date === today && apt.status === 'scheduled');
                document.getElementById('todayAppointments').textContent = todayAppointments.length;
                
                // Low stock items
                const lowStockItems = this.inventory.filter(item => item.quantity <= item.lowStock);
                document.getElementById('lowStockItems').textContent = lowStockItems.length;
                
                // Monthly revenue (simulated) with currency conversion
                const monthlyRevenue = this.appointments.filter(apt => apt.status === 'completed').length * 45;
                document.getElementById('monthlyRevenue').textContent = this.formatCurrency(monthlyRevenue);
                
                // Today's appointments list
                this.renderTodaysAppointments();
            }
            
            renderTodaysAppointments() {
                const container = document.getElementById('todaysAppointmentsList');
                const today = new Date().toISOString().split('T')[0];
                const todayAppointments = this.appointments.filter(apt => apt.date === today && apt.status === 'scheduled');
                
                if (todayAppointments.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-calendar-times"></i>
                            <h3 data-i18n="no_appointments_today">No Appointments Today</h3>
                            <p data-i18n="no_appointments_today_desc">Your schedule is clear for today</p>
                            <button class="btn btn-primary" onclick="HairSalonApp.openModal('addAppointmentModal')">
                                <i class="fas fa-plus"></i> <span data-i18n="schedule_appointment">Schedule Appointment</span>
                            </button>
                        </div>
                    `;
                    this.translatePage();
                    return;
                }
                
                container.innerHTML = '';
                
                todayAppointments.forEach(appointment => {
                    const appointmentElement = document.createElement('div');
                    appointmentElement.className = 'data-item appointment-item';
                    
                    // Format time
                    const appointmentTime = new Date(`2000-01-01T${appointment.time}`);
                    const formattedTime = appointmentTime.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                    
                    appointmentElement.innerHTML = `
                        <div class="data-item-content">
                            <h4>${appointment.clientName}</h4>
                            <p><i class="fas fa-clock"></i> ${formattedTime}</p>
                            <p><i class="fas fa-cut"></i> ${this.translate(appointment.service)}</p>
                            ${appointment.notes ? `<p><i class="fas fa-sticky-note"></i> ${appointment.notes}</p>` : ''}
                        </div>
                        <div class="data-item-actions">
                            <button class="btn btn-success btn-sm" onclick="HairSalonApp.completeAppointment('${appointment.id}')">
                                <i class="fas fa-check"></i>
                            </button>
                            <button class="btn btn-danger btn-sm" onclick="HairSalonApp.cancelAppointment('${appointment.id}')">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    `;
                    
                    container.appendChild(appointmentElement);
                });
            }
            
            completeAppointment(id) {
                const appointment = this.appointments.find(apt => apt.id === id);
                if (appointment) {
                    appointment.status = 'completed';
                    this.saveData();
                    this.renderAppointments();
                    this.renderTodaysAppointments();
                    this.renderCalendar();
                    this.renderUpcomingSessions();
                    this.showToast(this.translate('appointment_completed'), 'success');
                }
            }
            
            cancelAppointment(id) {
                const appointment = this.appointments.find(apt => apt.id === id);
                if (appointment) {
                    appointment.status = 'cancelled';
                    this.saveData();
                    this.renderAppointments();
                    this.renderTodaysAppointments();
                    this.renderCalendar();
                    this.renderUpcomingSessions();
                    this.showToast(this.translate('appointment_cancelled'), 'warning');
                }
            }
            
            deleteAppointment(id) {
                if (confirm(this.translate('confirm_delete_appointment'))) {
                    this.appointments = this.appointments.filter(apt => apt.id !== id);
                    this.saveData();
                    this.renderAppointments();
                    this.renderTodaysAppointments();
                    this.renderCalendar();
                    this.renderUpcomingSessions();
                    this.updateDashboard();
                    this.showToast(this.translate('appointment_deleted'), 'success');
                }
            }
            
            deleteClient(id) {
                if (confirm(this.translate('confirm_delete_client'))) {
                    // Also delete appointments for this client
                    this.appointments = this.appointments.filter(apt => apt.clientId !== id);
                    this.clients = this.clients.filter(client => client.id !== id);
                    this.saveData();
                    this.renderClients();
                    this.renderAppointments();
                    this.renderUpcomingSessions();
                    this.updateDashboard();
                    this.showToast(this.translate('client_deleted'), 'success');
                }
            }
            
            deleteInventoryItem(id) {
                if (confirm(this.translate('confirm_delete_inventory'))) {
                    this.inventory = this.inventory.filter(item => item.id !== id);
                    this.saveData();
                    this.renderInventory();
                    this.updateDashboard();
                    this.showToast(this.translate('inventory_deleted'), 'success');
                }
            }
            
            editClient(id) {
                const client = this.clients.find(c => c.id === id);
                if (client) {
                    document.getElementById('clientName').value = client.name;
                    document.getElementById('clientPhone').value = client.phone;
                    document.getElementById('clientEmail').value = client.email;
                    document.getElementById('clientNotes').value = client.notes;
                    
                    // Store the client ID for updating
                    document.getElementById('addClientForm').dataset.editingId = client.id;
                    
                    this.openModal('addClientModal');
                }
            }
            
            editInventoryItem(id) {
                const item = this.inventory.find(i => i.id === id);
                if (item) {
                    document.getElementById('inventoryName').value = item.name;
                    document.getElementById('inventoryCategory').value = item.category;
                    document.getElementById('inventoryQuantity').value = item.quantity;
                    document.getElementById('inventoryLowStock').value = item.lowStock;
                    document.getElementById('inventoryNotes').value = item.notes;
                    
                    // Store the item ID for updating
                    document.getElementById('addInventoryForm').dataset.editingId = item.id;
                    
                    this.openModal('addInventoryModal');
                }
            }
            
            showToast(message, type = 'info') {
                const toast = document.getElementById('toast');
                toast.textContent = message;
                toast.className = 'toast show';
                
                // Set background based on type
                if (type === 'success') {
                    toast.style.background = 'linear-gradient(135deg, var(--success) 0%, #66bb6a 100%)';
                } else if (type === 'warning') {
                    toast.style.background = 'linear-gradient(135deg, var(--warning) 0%, #ffb74d 100%)';
                } else if (type === 'error') {
                    toast.style.background = 'linear-gradient(135deg, var(--danger) 0%, #ef5350 100%)';
                } else {
                    toast.style.background = 'linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%)';
                }
                
                // Hide after 3 seconds
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 3000);
            }
            
            checkInstallPrompt() {
                // Listen for the beforeinstallprompt event
                window.addEventListener('beforeinstallprompt', (e) => {
                    console.log('🔔 beforeinstallprompt event fired');
                    // Prevent the mini-infobar from appearing on mobile
                    e.preventDefault();
                    // Stash the event so it can be triggered later
                    this.deferredPrompt = e;
                    
                    // Show install button
                    document.getElementById('installButton').style.display = 'inline-flex';
                    document.getElementById('installButton').classList.add('pulse');
                    
                    console.log('✅ Install button should be visible now');
                    
                    // Show install prompt after 3 seconds
                    setTimeout(() => {
                        this.showInstallPrompt();
                    }, 3000);
                });
                
                // Listen for app installed event
                window.addEventListener('appinstalled', (e) => {
                    console.log('🎉 PWA was installed');
                    document.getElementById('installButton').style.display = 'none';
                    this.hideInstallPrompt();
                    this.showToast(this.translate('app_installed'), 'success');
                    this.deferredPrompt = null;
                });
                
                // Check if app is already installed
                if (window.matchMedia('(display-mode: standalone)').matches) {
                    console.log('📱 App is running in standalone mode');
                    document.getElementById('installButton').style.display = 'none';
                }
            }
            
            showInstallPrompt() {
                document.getElementById('installPrompt').classList.add('show');
            }
            
            hideInstallPrompt() {
                document.getElementById('installPrompt').classList.remove('show');
            }
            
            async installApp() {
                if (this.deferredPrompt) {
                    console.log('🚀 Triggering install prompt');
                    // Show the install prompt
                    this.deferredPrompt.prompt();
                    
                    // Wait for the user to respond to the prompt
                    const { outcome } = await this.deferredPrompt.userChoice;
                    
                    console.log(`User response to install prompt: ${outcome}`);
                    
                    if (outcome === 'accepted') {
                        this.showToast(this.translate('app_installed'), 'success');
                    }
                    
                    // We've used the prompt, and can't use it again, so clear it
                    this.deferredPrompt = null;
                } else {
                    console.log('❌ No deferred prompt available');
                }
            }
            
            registerServiceWorker() {
                if ('serviceWorker' in navigator) {
                    navigator.serviceWorker.register('/sw.js')
                        .then(registration => {
                            console.log('✅ Service Worker registered successfully:', registration);
                        })
                        .catch(error => {
                            console.log('❌ Service Worker registration failed:', error);
                        });
                }
            }
            
            exportData(type) {
                let data, filename, content;
                
                switch(type) {
                    case 'clients':
                        data = this.clients;
                        filename = 'hairsalon-clients.json';
                        break;
                    case 'appointments':
                        data = this.appointments;
                        filename = 'hairsalon-appointments.json';
                        break;
                    case 'inventory':
                        data = this.inventory;
                        filename = 'hairsalon-inventory.json';
                        break;
                    case 'all':
                        data = {
                            clients: this.clients,
                            appointments: this.appointments,
                            inventory: this.inventory,
                            exportDate: new Date().toISOString()
                        };
                        filename = 'hairsalon-complete-backup.json';
                        break;
                    default:
                        return;
                }
                
                content = JSON.stringify(data, null, 2);
                const blob = new Blob([content], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                this.showToast(this.translate('data_exported'), 'success');
            }
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            window.HairSalonApp = new HairSalonPro();
        });

        // Add a manual install trigger for testing
        window.manualInstall = function() {
            if (window.HairSalonApp && window.HairSalonApp.deferredPrompt) {
                window.HairSalonApp.installApp();
            } else {
                console.log('No install prompt available. Make sure you have a manifest.json and service worker.');
            }
        };
    </script>
