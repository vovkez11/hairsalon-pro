<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HairSalon Pro - Professional Hairdresser Management</title>
    <meta name="description" content="Complete hairdresser salon management system">
    <meta name="theme-color" content="#e91e63">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="HairSalon Pro">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="manifest" href="manifest.json">
    <style>
        :root {
            --primary: #e91e63;
            --primary-dark: #c2185b;
            --primary-light: #f8bbd9;
            --secondary: #9c27b0;
            --accent: #ff9800;
            --dark: #0d1117;
            --darker: #010409;
            --dark-gray: #161b22;
            --light: #f5f5f5;
            --success: #4caf50;
            --warning: #ff9800;
            --danger: #f44336;
            --border-radius: 16px;
            --shadow: 0 12px 40px rgba(0,0,0,0.4);
            --transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 100%);
            color: var(--light);
            line-height: 1.7;
            min-height: 100vh;
            overflow-x: hidden;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }

        .app-container {
            display: flex;
            min-height: 100vh;
        }

        /* Mobile Sidebar */
        .sidebar {
            width: 280px;
            background: linear-gradient(180deg, var(--dark-gray) 0%, var(--darker) 100%);
            border-right: 1px solid #30363d;
            padding: 1rem 0;
            display: flex;
            flex-direction: column;
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            box-shadow: 2px 0 20px rgba(0,0,0,0.6);
            z-index: 1000;
            transition: var(--transition);
            overflow-y: auto;
        }

        .mobile-menu-toggle {
            display: none;
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 1001;
            background: var(--primary);
            border: none;
            color: white;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: var(--shadow);
        }

        .logo {
            color: var(--primary);
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 2rem;
            text-shadow: 0 0 15px rgba(233, 30, 99, 0.5);
            letter-spacing: 1.5px;
            padding: 0 1rem;
            font-weight: 700;
        }

        .logo i {
            margin-right: 10px;
        }

        .nav-section {
            margin-bottom: 1.5rem;
        }

        .nav-section-title {
            color: var(--primary);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 0 1.5rem;
            margin-bottom: 0.8rem;
            opacity: 0.7;
            font-weight: 600;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 0.8rem 1.5rem;
            color: var(--light);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
            border-left: 4px solid transparent;
            margin: 0.1rem 0;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .nav-link:hover {
            background: linear-gradient(90deg, rgba(233, 30, 99, 0.1) 0%, transparent 100%);
            color: var(--primary);
            border-left-color: var(--primary);
        }

        .nav-link.active {
            background: linear-gradient(90deg, rgba(233, 30, 99, 0.15) 0%, transparent 100%);
            color: var(--primary);
            border-left-color: var(--primary);
        }

        .nav-link i {
            margin-right: 12px;
            font-size: 1.1rem;
            width: 20px;
            text-align: center;
        }

        .language-selector {
            padding: 0 1.5rem;
            margin-top: auto;
            margin-bottom: 1rem;
        }

        .language-selector select {
            width: 100%;
            padding: 12px;
            background: var(--dark);
            border: 1px solid #30363d;
            border-radius: 8px;
            color: var(--light);
            font-size: 0.9rem;
        }

        /* Main Content */
        .main-content {
            flex-grow: 1;
            margin-left: 280px;
            padding: 15px;
            transition: var(--transition);
            width: calc(100% - 280px);
        }

        /* Header */
        .app-header {
            background: linear-gradient(135deg, var(--dark) 0%, var(--dark-gray) 100%);
            padding: 20px;
            text-align: center;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255,255,255,0.1);
            position: relative;
            overflow: hidden;
        }

        .app-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
        }

        .tagline {
            color: var(--primary-light);
            font-size: 1em;
            opacity: 0.9;
            margin-bottom: 15px;
            font-weight: 300;
        }

        /* Install Button */
        .install-btn {
            background: linear-gradient(135deg, var(--success) 0%, #66bb6a 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            display: none;
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.3);
            min-height: 44px;
            min-width: 44px;
            position: relative;
            overflow: hidden;
            font-size: 0.9rem;
        }

        .install-btn.pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .install-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 30px rgba(76, 175, 80, 0.4);
        }

        /* Sections */
        .section {
            display: none;
            animation: fadeInUp 0.6s ease;
        }

        .section.active {
            display: block;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Cards */
        .card {
            background: linear-gradient(135deg, var(--dark-gray) 0%, #2d2d2d 100%);
            border-radius: var(--border-radius);
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255,255,255,0.08);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            transform: scaleX(0);
            transition: var(--transition);
        }

        .card:hover::before {
            transform: scaleX(1);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.5);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 12px;
            border-bottom: 2px solid var(--primary);
            flex-wrap: wrap;
            gap: 10px;
        }

        .card-title {
            font-size: 1.3em;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 700;
        }

        /* Buttons */
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9em;
            position: relative;
            overflow: hidden;
            min-height: 44px;
            min-width: 44px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            box-shadow: 0 6px 20px rgba(233, 30, 99, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 30px rgba(233, 30, 99, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--success) 0%, #66bb6a 100%);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--danger) 0%, #ef5350 100%);
            color: white;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
            padding: 10px 18px;
        }

        .btn-outline:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
        }
        
        /* Small Action Buttons */
        .btn-sm {
            padding: 8px 12px;
            font-size: 0.8em;
            min-height: 36px;
            min-width: 36px;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .stat-card {
            background: linear-gradient(135deg, var(--dark) 0%, var(--dark-gray) 100%);
            padding: 20px;
            text-align: center;
            border-radius: var(--border-radius);
            border-left: 5px solid var(--primary);
            transition: var(--transition);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .stat-card:hover {
            transform: translateY(-8px) scale(1.03);
            box-shadow: var(--shadow);
            border-left-color: var(--secondary);
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 5px;
            line-height: 1;
            text-shadow: 0 4px 15px rgba(233, 30, 99, 0.3);
        }

        .stat-label {
            color: var(--light);
            opacity: 0.9;
            font-size: 0.85em;
            font-weight: 600;
        }

        /* Empty States */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: rgba(255,255,255,0.6);
        }

        .empty-state i {
            font-size: 3em;
            margin-bottom: 15px;
            opacity: 0.4;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 4px 15px rgba(0,0,0,0.3));
        }

        .empty-state h3 {
            font-size: 1.4em;
            margin-bottom: 10px;
            color: rgba(255,255,255,0.8);
            font-weight: 600;
        }

        .empty-state p {
            font-size: 0.9em;
            margin-bottom: 20px;
            opacity: 0.8;
            line-height: 1.6;
        }

        /* Toast & Install Prompt */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, var(--success) 0%, #66bb6a 100%);
            color: white;
            padding: 14px 20px;
            border-radius: var(--border-radius);
            z-index: 1001;
            display: none;
            box-shadow: var(--shadow);
            animation: toastSlideUp 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            font-weight: 600;
            backdrop-filter: blur(10px);
            max-width: 90%;
            text-align: center;
            font-size: 0.9rem;
        }

        .toast.show {
            display: block;
        }

        .install-prompt {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 15px 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            z-index: 1000;
            display: none;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 90%;
            animation: toastSlideUp 0.4s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            font-weight: 600;
            font-size: 0.9rem;
        }

        .install-prompt.show {
            display: flex;
        }

        @keyframes toastSlideUp {
            from {
                bottom: -60px;
                opacity: 0;
            }
            to {
                bottom: 20px;
                opacity: 1;
            }
        }

        /* Modals */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            backdrop-filter: blur(5px);
            animation: fadeIn 0.3s ease;
            padding: 20px;
            overflow-y: auto;
        }

        .modal.show {
            display: flex;
            align-items: flex-start;
            justify-content: center;
        }

        .modal-content {
            background: linear-gradient(135deg, var(--dark) 0%, var(--dark-gray) 100%);
            border-radius: var(--border-radius);
            padding: 25px;
            width: 100%;
            max-width: 500px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255,255,255,0.1);
            animation: modalSlideUp 0.4s ease;
            position: relative;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        @keyframes modalSlideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 2px solid var(--primary);
        }

        .modal-title {
            font-size: 1.3em;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 700;
        }

        .close-modal {
            background: none;
            border: none;
            color: var(--light);
            font-size: 1.3em;
            cursor: pointer;
            transition: var(--transition);
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .close-modal:hover {
            background: rgba(255,255,255,0.1);
            color: var(--primary);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-label {
            display: block;
            margin-bottom: 6px;
            color: var(--light);
            font-weight: 600;
            font-size: 0.9em;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            background: var(--dark);
            border: 1px solid #30363d;
            border-radius: 8px;
            color: var(--light);
            font-size: 1em;
            transition: var(--transition);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(233, 30, 99, 0.2);
        }

        .form-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        /* Data Lists */
        .data-list {
            display: grid;
            gap: 12px;
        }

        .data-item {
            background: linear-gradient(135deg, rgba(42,42,42,0.8) 0%, rgba(50,50,50,0.6) 100%);
            padding: 15px;
            border-radius: 12px;
            border-left: 4px solid var(--primary);
            transition: var(--transition);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .data-item.appointment-item {
            border-left: 4px solid var(--secondary);
        }
        
        .data-item.inventory-item {
            border-left: 4px solid var(--accent);
        }

        .data-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .data-item-content {
            flex: 1;
            min-width: 200px;
        }

        .data-item-content h4 {
            color: var(--light);
            margin-bottom: 6px;
            font-size: 1em;
        }

        .data-item-content p {
            color: rgba(255,255,255,0.7);
            font-size: 0.85em;
            margin-bottom: 4px;
        }
        
        .data-item-content span {
            display: block;
            font-size: 0.75em;
            color: var(--primary-light);
            margin-top: 4px;
        }

        .data-item-actions {
            display: flex;
            gap: 8px;
            flex-shrink: 0;
        }
        
        /* Low Stock highlight */
        .data-item.low-stock {
            border-left-color: var(--danger);
        }

        /* Calendar Styles */
        .calendar-container {
            margin-top: 15px;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .calendar-nav {
            display: flex;
            gap: 8px;
            align-items: center;
            flex-wrap: wrap;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 6px;
            background: rgba(255,255,255,0.05);
            border-radius: var(--border-radius);
            padding: 12px;
        }

        .calendar-day-header {
            text-align: center;
            font-weight: bold;
            padding: 8px;
            color: var(--primary);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            font-size: 0.8em;
        }

        .calendar-day {
            background: rgba(255,255,255,0.05);
            border-radius: 6px;
            padding: 8px;
            min-height: 80px;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            border: 1px solid transparent;
        }

        .calendar-day:hover {
            background: rgba(255,255,255,0.1);
            border-color: var(--primary);
        }

        .calendar-day.other-month {
            opacity: 0.3;
        }

        .calendar-day.today {
            background: rgba(233, 30, 99, 0.2);
            border: 1px solid var(--primary);
        }

        .calendar-day.has-events::after {
            content: '';
            position: absolute;
            top: 4px;
            right: 4px;
            width: 6px;
            height: 6px;
            background: var(--primary);
            border-radius: 50%;
        }

        .calendar-day-number {
            font-weight: bold;
            margin-bottom: 3px;
            font-size: 0.9em;
        }

        .calendar-events {
            display: flex;
            flex-direction: column;
            gap: 2px;
            max-height: 60px;
            overflow-y: auto;
        }

        .calendar-event {
            background: var(--primary);
            color: white;
            padding: 2px 4px;
            border-radius: 3px;
            font-size: 0.7em;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            cursor: pointer;
        }

        .calendar-event.completed {
            background: var(--success);
        }

        .calendar-event.cancelled {
            background: var(--danger);
        }

        /* Inventory Deduction Styles */
        .inventory-deduction-section {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .inventory-items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 12px;
            margin-top: 12px;
        }

        .inventory-item-select {
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            padding: 12px;
            cursor: pointer;
            transition: var(--transition);
            border: 1px solid transparent;
        }

        .inventory-item-select:hover {
            background: rgba(255,255,255,0.1);
        }

        .inventory-item-select.selected {
            border-color: var(--primary);
            background: rgba(233, 30, 99, 0.1);
        }

        .inventory-item-select.low-stock {
            border-color: var(--danger);
        }

        .inventory-item-select h4 {
            color: var(--light);
            margin-bottom: 4px;
            font-size: 0.9em;
        }

        .inventory-item-select p {
            color: rgba(255,255,255,0.7);
            font-size: 0.8em;
            margin-bottom: 4px;
        }

        .inventory-quantity-input {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 8px;
        }

        .inventory-quantity-input input {
            width: 60px;
            padding: 6px;
            background: var(--dark);
            border: 1px solid #30363d;
            border-radius: 4px;
            color: var(--light);
            font-size: 0.8em;
        }

        /* Export Section */
        .export-section {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .export-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
            margin-top: 12px;
        }

        .export-option {
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            border: 1px solid transparent;
        }

        .export-option:hover {
            background: rgba(255,255,255,0.1);
            border-color: var(--primary);
        }

        .export-option i {
            font-size: 2em;
            margin-bottom: 8px;
            color: var(--primary);
        }

        .export-option h4 {
            color: var(--light);
            margin-bottom: 4px;
            font-size: 0.9em;
        }

        .export-option p {
            color: rgba(255,255,255,0.7);
            font-size: 0.8em;
        }

        /* Mobile Responsive */
        @media (max-width: 1024px) {
            .sidebar {
                width: 250px;
            }
            .main-content {
                margin-left: 250px;
                width: calc(100% - 250px);
            }
        }

        @media (max-width: 768px) {
            .mobile-menu-toggle {
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .sidebar {
                width: 280px;

<script>
// HairSalon Pro - MOBILE FRIENDLY WITH UPDATE FUNCTIONALITY
class HairSalonPro {
    constructor() {
        this.currentLanguage = 'en';
        this.currentDate = new Date();
        this.deferredPrompt = null;
        this.selectedCalendarDate = null;
        this.editingClientId = null;
        this.editingInventoryId = null;
        
        // Currency settings
        this.currencies = {
            'en': { symbol: '$', code: 'USD', rate: 1 },
            'es': { symbol: '€', code: 'EUR', rate: 0.85 },
            'ru': { symbol: '₽', code: 'RUB', rate: 75.5 },
            'he': { symbol: '₪', code: 'ILS', rate: 3.5 }
        };
        
        // Initialize EMPTY data
        this.clients = JSON.parse(localStorage.getItem('hairsalon_clients')) || [];
        this.appointments = JSON.parse(localStorage.getItem('hairsalon_appointments')) || [];
        this.inventory = JSON.parse(localStorage.getItem('hairsalon_inventory')) || [];
        
        // Translations remain the same as before...
        this.translations = {
            // ... your existing translations object ...
        };
        
        this.init();
    }
    
    init() {
        this.setupEventListeners();
        this.setupLanguage();
        this.updateDashboard();
        this.renderCalendar();
        this.checkInstallPrompt();
        this.setupMobileMenu();
        
        // Register Service Worker for PWA
        this.registerServiceWorker();
        
        console.log('💇‍♀️ HairSalon Pro - MOBILE FRIENDLY VERSION LOADED');
    }
    
    setupMobileMenu() {
        const mobileMenuToggle = document.getElementById('mobileMenuToggle');
        const sidebar = document.getElementById('sidebar');
        
        mobileMenuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('mobile-open');
        });
        
        // Close mobile menu when clicking on a link
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', () => {
                if (window.innerWidth <= 768) {
                    sidebar.classList.remove('mobile-open');
                }
            });
        });
        
        // Close mobile menu when clicking outside
        document.addEventListener('click', (e) => {
            if (window.innerWidth <= 768 && 
                !sidebar.contains(e.target) && 
                !mobileMenuToggle.contains(e.target) &&
                sidebar.classList.contains('mobile-open')) {
                sidebar.classList.remove('mobile-open');
            }
        });
    }
    
    registerServiceWorker() {
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js')
                .then(registration => {
                    console.log('SW registered: ', registration);
                })
                .catch(registrationError => {
                    console.log('SW registration failed: ', registrationError);
                });
        }
    }
    
    setupEventListeners() {
        // Navigation
        document.querySelectorAll('.nav-link[data-section]').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                this.showSection(e.currentTarget.getAttribute('data-section'));
            });
        });
        
        // Quick actions
        document.getElementById('quickAddClient').addEventListener('click', () => {
            this.openModal('addClientModal');
        });
        
        document.getElementById('quickAddAppointment').addEventListener('click', () => {
            this.openModal('addAppointmentModal');
        });
        
        // Forms
        document.getElementById('addClientForm').addEventListener('submit', (e) => {
            e.preventDefault();
            this.saveClient();
        });
        
        document.getElementById('addAppointmentForm').addEventListener('submit', (e) => {
            e.preventDefault();
            this.saveAppointment();
        });
        
        document.getElementById('addInventoryForm').addEventListener('submit', (e) => {
            e.preventDefault();
            this.saveInventoryItem();
        });
        
        // Language selector
        document.getElementById('languageSelect').addEventListener('change', (e) => {
            this.changeLanguage(e.target.value);
        });
        
        // Calendar navigation
        document.getElementById('prevMonth').addEventListener('click', () => {
            this.currentDate.setMonth(this.currentDate.getMonth() - 1);
            this.renderCalendar();
        });
        
        document.getElementById('nextMonth').addEventListener('click', () => {
            this.currentDate.setMonth(this.currentDate.getMonth() + 1);
            this.renderCalendar();
        });
        
        // Install button
        document.getElementById('installButton').addEventListener('click', () => {
            this.installApp();
        });
        
        // Install prompt
        document.getElementById('installPromptButton').addEventListener('click', () => {
            this.installApp();
        });
        
        document.getElementById('dismissInstallPrompt').addEventListener('click', () => {
            this.hideInstallPrompt();
        });
        
        // Close modals when clicking outside
        document.querySelectorAll('.modal').forEach(modal => {
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    this.closeModal(modal.id);
                }
            });
        });
        
        // Handle back button on mobile
        window.addEventListener('popstate', () => {
            this.closeAllModals();
        });
    }
    
    // FIXED: Update functionality for clients and inventory
    editClient(id) {
        const client = this.clients.find(c => c.id === id);
        if (client) {
            document.getElementById('clientName').value = client.name;
            document.getElementById('clientPhone').value = client.phone;
            document.getElementById('clientEmail').value = client.email || '';
            document.getElementById('clientNotes').value = client.notes || '';
            
            // Store the client ID for updating
            this.editingClientId = client.id;
            
            // Update modal title and button
            document.querySelector('#addClientModal .modal-title span').textContent = this.translate('edit_client');
            document.querySelector('#addClientModal button[type="submit"]').textContent = this.translate('update_client');
            
            this.openModal('addClientModal');
        }
    }
    
    editInventoryItem(id) {
        const item = this.inventory.find(i => i.id === id);
        if (item) {
            document.getElementById('inventoryName').value = item.name;
            document.getElementById('inventoryCategory').value = item.category;
            document.getElementById('inventoryQuantity').value = item.quantity;
            document.getElementById('inventoryLowStock').value = item.lowStock;
            document.getElementById('inventoryNotes').value = item.notes || '';
            
            // Store the item ID for updating
            this.editingInventoryId = item.id;
            
            // Update modal title and button
            document.querySelector('#addInventoryModal .modal-title span').textContent = this.translate('edit_inventory_item');
            document.querySelector('#addInventoryModal button[type="submit"]').textContent = this.translate('update_item');
            
            this.openModal('addInventoryModal');
        }
    }
    
    saveClient() {
        const name = document.getElementById('clientName').value;
        const phone = document.getElementById('clientPhone').value;
        const email = document.getElementById('clientEmail').value;
        const notes = document.getElementById('clientNotes').value;
        
        if (this.editingClientId) {
            // Update existing client
            const clientIndex = this.clients.findIndex(c => c.id === this.editingClientId);
            if (clientIndex !== -1) {
                this.clients[clientIndex] = {
                    ...this.clients[clientIndex],
                    name,
                    phone,
                    email,
                    notes,
                    dateModified: new Date().toISOString()
                };
                this.showToast(this.translate('client_updated'), 'success');
            }
            this.editingClientId = null;
        } else {
            // Create new client
            const newClient = {
                id: Date.now().toString(),
                name,
                phone,
                email,
                notes,
                dateAdded: new Date().toISOString()
            };
            this.clients.push(newClient);
            this.showToast(this.translate('client_saved'), 'success');
        }
        
        this.saveData();
        this.closeModal('addClientModal');
        this.renderClients();
        this.updateDashboard();
    }
    
    saveInventoryItem() {
        const name = document.getElementById('inventoryName').value;
        const category = document.getElementById('inventoryCategory').value;
        const quantity = parseInt(document.getElementById('inventoryQuantity').value);
        const lowStock = parseInt(document.getElementById('inventoryLowStock').value);
        const notes = document.getElementById('inventoryNotes').value;
        
        if (this.editingInventoryId) {
            // Update existing item
            const itemIndex = this.inventory.findIndex(i => i.id === this.editingInventoryId);
            if (itemIndex !== -1) {
                this.inventory[itemIndex] = {
                    ...this.inventory[itemIndex],
                    name,
                    category,
                    quantity,
                    lowStock,
                    notes,
                    dateModified: new Date().toISOString()
                };
                this.showToast(this.translate('inventory_updated'), 'success');
            }
            this.editingInventoryId = null;
        } else {
            // Create new item
            const newItem = {
                id: Date.now().toString(),
                name,
                category,
                quantity,
                lowStock,
                notes,
                dateAdded: new Date().toISOString()
            };
            this.inventory.push(newItem);
            this.showToast(this.translate('inventory_saved'), 'success');
        }
        
        this.saveData();
        this.closeModal('addInventoryModal');
        this.renderInventory();
        this.updateDashboard();
    }
    
    openModal(modalId, date = null) {
        document.getElementById(modalId).classList.add('show');
        document.body.style.overflow = 'hidden';
        
        if (modalId === 'addAppointmentModal') {
            const defaultDate = date || new Date().toISOString().split('T')[0];
            document.getElementById('appointmentDate').value = defaultDate;
            document.getElementById('appointmentTime').value = '10:00';
            document.getElementById('appointmentPrice').value = '45.00';
            
            this.populateClientDropdown();
            this.populateInventoryForAppointment();
        }
        
        // Add to history for back button support
        history.pushState({ modal: modalId }, '');
    }
    
    closeModal(modalId) {
        document.getElementById(modalId).classList.remove('show');
        document.body.style.overflow = '';
        
        // Reset forms and editing states
        const form = document.querySelector(`#${modalId} form`);
        if (form) {
            form.reset();
        }
        
        if (modalId === 'addClientModal') {
            this.editingClientId = null;
            // Reset modal title and button
            document.querySelector('#addClientModal .modal-title span').textContent = this.translate('add_new_client');
            document.querySelector('#addClientModal button[type="submit"]').textContent = this.translate('save_client');
        }
        
        if (modalId === 'addInventoryModal') {
            this.editingInventoryId = null;
            // Reset modal title and button
            document.querySelector('#addInventoryModal .modal-title span').textContent = this.translate('add_inventory_item');
            document.querySelector('#addInventoryModal button[type="submit"]').textContent = this.translate('save_item');
        }
        
        if (modalId === 'addAppointmentModal') {
            this.resetInventorySelection();
        }
    }
    
    closeAllModals() {
        document.querySelectorAll('.modal').forEach(modal => {
            modal.classList.remove('show');
        });
        document.body.style.overflow = '';
        this.editingClientId = null;
        this.editingInventoryId = null;
    }
    
    // Update the renderClients and renderInventory to include edit buttons
    renderClients() {
        const container = document.getElementById('clientsList');
        
        if (this.clients.length === 0) {
            container.innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-users"></i>
                    <h3 data-i18n="no_clients_yet">${this.translate('no_clients_yet')}</h3>
                    <p data-i18n="build_client_database">${this.translate('build_client_database')}</p>
                    <button class="btn btn-primary" onclick="HairSalonApp.openModal('addClientModal')">
                        <i class="fas fa-plus"></i> <span data-i18n="add_first_client">${this.translate('add_first_client')}</span>
                    </button>
                </div>
            `;
            this.translatePage();
            return;
        }
        
        container.innerHTML = '';
        
        this.clients.forEach(client => {
            const clientElement = document.createElement('div');
            clientElement.className = 'data-item';
            
            clientElement.innerHTML = `
                <div class="data-item-content">
                    <h4>${client.name}</h4>
                    <p><i class="fas fa-phone"></i> ${client.phone}</p>
                    ${client.email ? `<p><i class="fas fa-envelope"></i> ${client.email}</p>` : ''}
                    ${client.notes ? `<p><i class="fas fa-sticky-note"></i> ${client.notes}</p>` : ''}
                    <span><i class="far fa-calendar"></i> ${new Date(client.dateAdded).toLocaleDateString()}</span>
                </div>
                <div class="data-item-actions">
                    <button class="btn btn-outline btn-sm" onclick="HairSalonApp.editClient('${client.id}')">
                        <i class="fas fa-edit"></i>
                    </button>
                    <button class="btn btn-danger btn-sm" onclick="HairSalonApp.deleteClient('${client.id}')">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            `;
            
            container.appendChild(clientElement);
        });
    }
    
    renderInventory() {
        const container = document.getElementById('inventoryList');
        
        if (this.inventory.length === 0) {
            container.innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-box-open"></i>
                    <h3 data-i18n="no_inventory_items">${this.translate('no_inventory_items')}</h3>
                    <p data-i18n="add_inventory_items">${this.translate('add_inventory_items')}</p>
                    <button class="btn btn-primary" onclick="HairSalonApp.openModal('addInventoryModal')">
                        <i class="fas fa-plus"></i> <span data-i18n="add_first_item">${this.translate('add_first_item')}</span>
                    </button>
                </div>
            `;
            this.translatePage();
            return;
        }
        
        container.innerHTML = '';
        
        this.inventory.forEach(item => {
            const isLowStock = item.quantity <= item.lowStock;
            
            const itemElement = document.createElement('div');
            itemElement.className = `data-item inventory-item ${isLowStock ? 'low-stock' : ''}`;
            
            itemElement.innerHTML = `
                <div class="data-item-content">
                    <h4>${item.name}</h4>
                    <p><i class="fas fa-tag"></i> ${this.translate(item.category)}</p>
                    <p><i class="fas fa-box"></i> ${this.translate('quantity')}: ${item.quantity}</p>
                    <p><i class="fas fa-exclamation-triangle"></i> ${this.translate('low_stock_threshold')}: ${item.lowStock}</p>
                    ${item.notes ? `<p><i class="fas fa-sticky-note"></i> ${item.notes}</p>` : ''}
                    ${isLowStock ? `<p style="color: var(--danger);"><i class="fas fa-exclamation-circle"></i> ${this.translate('low_stock_warning')}</p>` : ''}
                    <span><i class="far fa-calendar"></i> ${new Date(item.dateAdded).toLocaleDateString()}</span>
                </div>
                <div class="data-item-actions">
                    <button class="btn btn-outline btn-sm" onclick="HairSalonApp.editInventoryItem('${item.id}')">
                        <i class="fas fa-edit"></i>
                    </button>
                    <button class="btn btn-danger btn-sm" onclick="HairSalonApp.deleteInventoryItem('${item.id}')">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            `;
            
            container.appendChild(itemElement);
        });
    }
    
    // Add these new translation keys to your translations object
    // Add these to each language in your translations object:
    /*
    "edit_client": "Edit Client",
    "update_client": "Update Client", 
    "client_updated": "Client updated successfully",
    "edit_inventory_item": "Edit Inventory Item",
    "update_item": "Update Item",
    "inventory_updated": "Inventory item updated successfully"
    */
}

// Initialize the application
document.addEventListener('DOMContentLoaded', function() {
    window.HairSalonApp = new HairSalonPro();
});
</script>
